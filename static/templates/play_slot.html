<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main {{ game.name }} - GACOR88</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f1923; color: white; height: 100vh; display: flex; flex-direction: column; }
        .game-header { background: #1c2530; padding: 10px; border-bottom: 2px solid #f1c40f; }
        .game-frame { 
            flex-grow: 1; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        .fake-game-screen {
            text-align: center;
        }
        .btn-action { width: 100%; margin-top: 10px; font-weight: bold; }
        .balance-box { background: #333; padding: 5px 15px; border-radius: 5px; border: 1px solid #f1c40f; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="game-header d-flex justify-content-between align-items-center">
        <a href="/" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left"></i> Lobby</a>
        <div class="fw-bold">{{ game.name }}</div>
        <div class="balance-box"><i class="fas fa-wallet"></i> IDR 50.000</div>
    </div>

    <div class="game-frame">
        <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: url('{{ game.img }}') center/cover; opacity: 0.3; filter: blur(5px);"></div>
        
        <div class="fake-game-screen position-relative">
            <img src="{{ game.img }}" alt="Game" style="width: 150px; border-radius: 10px; box-shadow: 0 0 20px #f1c40f;">
            <h3 class="mt-3">CONNECTING TO SERVER...</h3>
            <p class="text-muted">Pragmatic Play API (Simulation)</p>
            <div class="spinner-border text-warning" role="status"></div>
            
            <div class="mt-4">
                <button class="btn btn-warning btn-lg px-5 shadow pulse-btn">SPIN MANUAL</button>
            </div>
        </div>
    </div>

    <div class="p-3 bg-dark">
        <div class="row">
            <div class="col-6"><button class="btn btn-secondary btn-action">TURBO OFF</button></div>
            <div class="col-6"><button class="btn btn-danger btn-action">AUTO SPIN</button></div>
        </div>
    </div>

</body>
</html>
