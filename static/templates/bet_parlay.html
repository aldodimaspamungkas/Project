<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasang Taruhan - GACOR88</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f1923; color: white; font-family: sans-serif; }
        .ticket {
            background: #fff;
            color: #000;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: radial-gradient(circle at 0 0, transparent 10px, #fff 11px), radial-gradient(circle at 100% 0, transparent 10px, #fff 11px), radial-gradient(circle at 0 100%, transparent 10px, #fff 11px), radial-gradient(circle at 100% 100%, transparent 10px, #fff 11px);
        }
        .dashed-line { border-bottom: 2px dashed #ccc; margin: 15px 0; }
        .win-amount { color: #27ae60; font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="mt-4">
            <a href="/" class="btn btn-outline-warning btn-sm">Kembali ke Lobby</a>
        </div>

        <div class="ticket text-start">
            <h4 class="text-center fw-bold mb-3">TIKET PARLAY</h4>
            
            <div class="d-flex justify-content-between">
                <span class="text-muted small">Tipe:</span>
                <span class="fw-bold">Single Bet</span>
            </div>
            <div class="d-flex justify-content-between">
                <span class="text-muted small">Status:</span>
                <span class="badge bg-warning text-dark">PENDING</span>
            </div>

            <div class="dashed-line"></div>

            <h5 class="fw-bold text-uppercase">{{ match.home }} vs {{ match.away }}</h5>
            <p class="text-muted small mb-1">{{ match.league }}</p>
            <div class="alert alert-secondary p-2 mt-2">
                Pilihan: <strong>HOME WIN</strong> @ 1.95
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Nominal Pasang (IDR)</label>
                <input type="number" class="form-control fw-bold" value="50000" id="betInput">
            </div>

            <div class="dashed-line"></div>

            <div class="text-center">
                <span class="text-muted small">Potensi Kemenangan:</span><br>
                <span class="win-amount" id="winVal">IDR 97.500</span>
            </div>

            <button class="btn btn-dark w-100 mt-3 py-2 fw-bold" onclick="alert('Saldo Anda Tidak Cukup! Silahkan Depo Dulu Bosku haha')">PASANG TARUHAN</button>
        </div>
        
        <p class="text-muted small mt-3">GACOR88 Responsible Gaming</p>
    </div>

    <script>
        const input = document.getElementById('betInput');
        const winDisplay = document.getElementById('winVal');
        const odds = 1.95;

        input.addEventListener('input', function() {
            let val = this.value;
            let win = Math.floor(val * odds);
            winDisplay.innerText = "IDR " + win.toLocaleString('id-ID');
        });
    </script>
</body>
</html>
